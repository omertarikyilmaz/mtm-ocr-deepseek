# Alternatif docker-compose.yml (nvidia runtime hatası için)
# Kullanım: docker-compose -f docker-compose.nvidia-fix.yml up -d

version: '3.8'

services:
  mtm-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    image: mtm-ocr:latest
    container_name: mtm-ocr-app
    
    # GPU erişimi - Alternatif 1: Modern sözdizimi (Docker Compose v1.28+)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_USE_V1=0
      
    ports:
      - "5000:5000"
    
    volumes:
      # Model önbelleği için (HuggingFace modelleri)
      - ./models:/root/.cache/huggingface
      
      # Çıktı dosyaları için
      - ./output:/app/output
      
      # Upload dosyaları için
      - ./uploads:/app/uploads
    
    # Bellek limitleri
    shm_size: '8gb'
    
    # Restart policy
    restart: unless-stopped
    
    # Sağlık kontrolü
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

